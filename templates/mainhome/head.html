<!DOCTYPE html>
{% load i18n %}
<html lang="{% block language %}tg{% endblock %}">

<head>
    <meta charset="utf-8">
    <title>{% block head_title %}{% trans "KALUSH" %}{% endblock %}</title>
    {% load static %}
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="{% block description %}{% trans "Welcome to Kalsuh, Хуш омадед сағераҳо ба КАЛУШ." %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% trans "online shop ecommerce, онлайн магазин" %}{% endblock %}">

    <!-- Favicon -->
    <link href="{% static "img/favicon.ico" %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static "lib/owlcarousel/assets/owl.carousel.min.css" %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">
    <link href="{% static "css/mycss1.css" %}" rel="stylesheet">
</head>

<body>
    {% include 'mainhome/navbar.html' %}
    {% block content %}

    {% endblock %}

    {% block extra_body %}

    {% endblock %}
    {% include 'mainhome/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src=" {% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Contact Javascript File -->
    <script src="{% static 'mail/jqBootstrapValidation.min.js' %}"></script>
    <script src="{% static "mail/contact.js" %}"></script>

    <!-- Template Javascript -->
    <script src="{% static "js/main.js" %}"></script>
    <script src="{% static "js/myjs.js" %}"></script>
</body>

</html>
